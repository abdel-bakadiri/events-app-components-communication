<div class="card">
  <div class="card-header">
    <h4>{{ title }}</h4>
  </div>

  <div class="card-body" *ngIf="eventIt">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">Name:</div>
          <div class="col-md-8">{{ eventIt.name }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Code:</div>
          <div class="col-md-8">
            {{ eventIt.code | uppercase | spaceToDash }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">Description:</div>
          <div class="col-md-8">{{ eventIt.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Date :</div>
          <div class="col-md-8">{{ eventIt.date }}</div>
        </div>
        <div class="row">
          <div class="col-md-4">Price:</div>
          <div class="col-md-8">
            {{ eventIt.price | currency: "EUR":"symbol":"2.2-2" }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">Appreciation: :</div>
          <div class="col-md-8">
            <event-star [starsRating]="eventIt.rating"></event-star>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <img
          class="center-block img-responsive"
          [src]="eventIt.imageUrl"
          [style.width.px]="250"
        />
      </div>
    </div>
  </div>

  <div class="card-footer">
    <button
      class="btn btn-outline-secondary"
      (click)="onBack()"
      style="width: 80px"
    >
      <i class="fa fa-chevron-left"></i> Back
    </button>
  </div>
</div>
