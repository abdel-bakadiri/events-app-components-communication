<div class="row">
  <div class="col-md-2">Filter by:</div>
  <div class="col-md-4">
    <input type="text" [(ngModel)]="filterName" #filterInput />
  </div>
</div>
<div class="row" *ngIf="displayDetail && filterName">
  <div class="col-md-6">
    <h4>
      Filtered by: {{ filterName }} ({{
        countEventsIt ? countEventsIt : "No matched Event"
      }})
    </h4>
  </div>
</div>
